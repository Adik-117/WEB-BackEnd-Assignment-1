<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Admin Dashboard</h1>
        <p class="lead">This is your router dashboard. Welcome, Admin!</p>

        <div class="btn-container">
            <button type="button" class="btn btn-primary">See Network Name</button>
        </div>

        <div class="btn-group mt-3">
            <button type="button" class="btn btn-success">Configure Router</button>
            <button type="button" class="btn btn-danger">Reset Router</button>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/delete-users">Delete User</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/books">See library</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/books/borrow">Borrow Book</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
    </div>

    <div id="map" style="height: 400px;"></div>



    <!-- Bootstrap JS and Popper.js scripts  -->
    <script src="homepage.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-3dfxmp4jp4uxcu1utfTKDlRryWNsMOQ&callback=initMap" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
