<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Dashboard</title>
    <!-- Bootstrap CSS link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 50px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-container {
            text-align: center;
        }

        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Moderator Dashboard</h1>
        <p class="lead">This is your router dashboard. Welcome, Moderator!</p>
        <p>As Moderator you can configure the router.</p>

        <div class="btn-container">
            <button type="button" class="btn btn-primary">See Network Name</button>
        </div>

        <div class="btn-group mt-3">
            <button type="button" class="btn btn-success">Configure Router</button>
            <button type="button" class="btn btn-danger">Reset Router</button>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/books">See library</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/books/borrow">Borrow Book</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/profile">See My Profile</a>
        </div>

        <div class="btn-container">
            <a class="btn btn-primary" href="/change-username">Change Username</a>
        </div>


        <div class="btn-container">
            <a class="btn btn-primary" href="/logout">Logout</a>
        </div>


    </div>

    

    <!-- Bootstrap JS and Popper.js scripts (you may need to adjust the links based on your project structure) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
